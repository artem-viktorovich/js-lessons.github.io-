        //функция для получения числа в диапазоне от минимума к максимуму
        function randomInteger(min,max){
            let rand = min + Math.random() * (max+1 - min);
            return Math.floor(rand);
        }
        console.log(randomInteger(1,5));  //randomInteger(1,5) диапазон рандомного числа
    </script>
